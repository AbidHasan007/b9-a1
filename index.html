<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Me</title>
    <!-- css external link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
    <div class="container">
        
        <div class="banner-text">
            <p class="mini-title">Happy New Year</p>
            <h1 class="banner-title">
                New Year Party <br>Celebration
            </h1>
        </div>

    </div>
</header>
<main>
    <section>
        <div class="category-section">
            <h3 class="discount">65% OFF</h3>
            <p class="holiday-deal">OUR HOLIDAY DEALS ARE BETTER</p>
             <h4 class="all-category">ALL CATEGORIES</h4>
             <img src="/assets/New Year Photo.png" alt="">
        </div>
    </section>
    <section>
        <div class="midnight-party">
            <div class="midnight-party-content">
                <h2 class="party-title">Welcome to<br> midnight party</h2>
                <p class="party-text">Hurry! Our party will start at 10:00 PM.Come asap dead line is dead line</p>
                <a href="#">JOIN NOW</a>
            </div>
            <img src="/assets/Group 70.png" alt="">
        </div>
    </section>
    <section>
        <div class="place-date-time">
            <div class="place-text">
                <p><span class="red-text">Place:</span>Hotel Intercontinental</p>
                <p><span class="red-text">Date:</span>31 December Night 2023</p>
               <p><span class="red-text">Time:</span>10 PM to 12 AM</p>
               <button class="btn-join">JOIN NOW</button>
            </div>
        </div>
    </section>
</main>
<footer></footer>
    
</body>
</html>
